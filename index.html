<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="left-panel">
            <div class="logo-bx">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
                <span>ODIN</span>
            </div>
        </div>

        <div class="right-panel">
        <p class="par-1">This is not real online service, you know you need something<br> like this in your life to help you realize your deapest dreams<br> sign up now to get started</p>
        <p class="par-2">You know you want to.</p>
        <form class="sign-up-form" action="" method="post">
            <div class="shadow">
            <h2>Let's do this!</h2>
            <div class="form-columns">
            <div class="column1">

                <div class="form-group">
                  <label for="first-name">FIRST NAME
                  </label>
                  <input type="text" id="first-name" name="user-first-name" required>
                </div>

                <div class="form-group">
                  <label for="mail">EMAIL
                  </label>
                  <input type="email" id="mail" name="user-email" required>
                </div>

                <div class="form-group">
                  <label for="pwd">PASSWORD
                  </label>
                  <input type="password" id="pwd" name="user-password" required>
                </div>
                
            </div>
            <div class="column-2">

              <div class="form-group">
                <label for="last-name">LAST NAME
                </label>
                <input type="text" id="last-name" name="user-last-name" required>
              </div>

                 <div class="form-group">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="user-phone-number" required>
                  </div>

                  <div class="form-group">
                    <label for="confirm-pwd"> CONFIRM PASSWORD
                    </label>
                    <input type="password" id="confirm-pwd" name="user-confirm-password" required>
                  </div>
            </div>
            </div>
            </div>
            

            <div>
                <button type="submit">Create Account</button>
                <p class="login-link">Already have an Account?<a href="#"> Log in</a></p>

            </div>

        </form>
        </div>
    </div>
</body>
</html>
